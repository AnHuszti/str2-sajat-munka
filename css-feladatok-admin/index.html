<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/stlye.css">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <i class="fa fa-bars" aria-hidden="true"></i>
            <div class="header__search">
                <input class="search__input" type="text" placeholder="Search for...">
                <button class="search__btn" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="menu__title">CORE</li>
                    <li>
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <a class="menu__link" href="">Dashboard</a>
                    </li>
                    <li class="menu__title">INTERFACE</li>
                    <li>
                        <i class="fa fa-windows" aria-hidden="true"></i>
                        <a class="menu__link" href="">
                            Layouts
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <i class="fa fa-bookmark" aria-hidden="true"></i>
                        <a class="menu__link" href="">
                            Pages
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="menu__title">ADDONS</li>
                    <li>
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                        <a class="menu__link" href="">Charts</a>
                    </li>
                    <li>
                        <i class="fa fa-table" aria-hidden="true"></i>
                        <a class="menu__link" href="">Tables</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
                <h1>
                    Dashboard
                </h1>
                <div class="main__breadcrumb">Dashboard</div>
                <div class="main__cards flex-container">
                    <div class="main_card main__card--blue">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom">
                            View Details
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="main_card main__card--yellow">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom">
                            View Details
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="main_card main__card--green">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom">
                            View Details
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="main_card main__card--red">
                        <div class="card__top">Danger Card</div>
                        <div class="card__bottom">
                            View Details
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
        </section>
    </main>
        
</body>

</html>
