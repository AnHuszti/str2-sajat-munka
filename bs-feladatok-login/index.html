<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/e77efaebeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
  </head>
  <body class="bg-light">
      <main>
          <section>
              <div class="container d-flex vh-100">
                  <div class="row justify-content-center align-self-center mx-auto">
                      <div class="col-12">
                          <div id="monogramm">A</div>
                          <h3 class="justtify-content-center font-weight-normal m-4">Please sign in</h3>
                          <form>
                            <div class="form-group mb-0">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-check d-flex justify-content-center pl-0">
                                <input type="checkbox" name="newsletter" id="newsletter" class="form-ckeck-input mt-2 mr-1">
                                <label for="newsletter" class="form-check-label "><small>Remember me</small></label>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary btn-block mt-4">Sign in</button>
                            </div>
                          </form>
                          <div class="mt-3 text-center">
                              <small class="text-black-50">
                                <i class="far fa-copyright"></i> 
                                2017-2020</small>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </main>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
