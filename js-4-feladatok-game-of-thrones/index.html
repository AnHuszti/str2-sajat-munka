<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <aside>
            <h4>Game of Thrones</h4>
            <div class="result">
                <div class="picture__container">
                    <img class="picture">
                </div>
                <div class="character__label">
                    <h5 class="character__name"></h5>
                    <img class="shield">
                </div>
                <p class="bio"></p>
            </div>
            <div class="searchField">
                <form action="">
                    <button  class="search__btn" type="button"> 
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input  class="search__input" type="text" placeholder="Search a character" name="search">
                </form>
            </div>
        </aside>
        <section>
            <div id="characterGrid" class="container">
                <!--div><img src="./assets/aemon.png" alt="Aemon Targaryen" class="portrait"><p class="name__label">Aemon Targaryen</p></div-->
            </div>
        </section>
    </main>

    <script src="./js/got.js"></script>
</body>

</html>
